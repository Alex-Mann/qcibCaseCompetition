<div class="grid-block">
  <div class="medium-5 grid-block">
    <div class="grid-content">
      <h1>News Feed</h1>
      <button ng-click="addNewsItem()">Add News Item</button>
      <button ng-click="removeNewsItem()">Remove News Item</button>
      <section class="block-list">
        <header>Events</header>
        <ul>
          <li ng-repeat="object in adminNewsFeed">
            <a>
              {{object.news}} status:{{object.sentToTeams}}
            </a>

            <div class="small switch">
              <input type="checkbox" id="newsObjectQuarter{{object.quarter}}" ng-model="object.sentToTeams">
              <label for="newsObjectQuarter{{object.quarter}}" ng-click="toggleNewsItem(object)">
              </label>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </div>
  <div class="medium-7 grid-block vertical">
    <div class="grid-block" ng-controller="highchartsCtrl">
      <highchart id="chart1" config="chartConfig" class="span10"></highchart>
    </div>
    <div class="grid-block" ng-controller="tradeCtrl">
      <h1>Make Trade/Accept</h1>
      <button ng-click="makeTrade()">Make Trade</button>
    </div>
  </div>
</div>
